name: Build Windows Executable
on:
  push:
    branches: [main]
    tags:
      - "v*" # 'v'로 시작하는 모든 태그에 대해 워크플로우 실행
  pull_request:
    branches: [main]
  workflow_dispatch: # 수동으로 워크플로우를 실행할 수 있게 함
# 워크플로우에 필요한 권한 설정
permissions:
  contents: write # 릴리즈 생성 및 에셋 업로드를 위한 권한
  actions: read # 워크플로우 정보 접근을 위한 권한
jobs:
  build:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - name: Build Overtime Analyzer EXE
        run: python build.py

      - name: Upload Overtime Analyzer EXE as artifact
        uses: actions/upload-artifact@v4
        with:
          name: excel-parser-exe
          path: dist/excel-parser.exe

      - name: Create Release
        id: create_release
        uses: softprops/action-gh-release@v2
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: |
            dist/excel-parser.exe
          name: ExcelParser ${{ github.ref_name }}
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
